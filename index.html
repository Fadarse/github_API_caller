<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fadarse_github_API_caller</title>
    <link rel="stylesheet" href="api_caller.css" />
  </head>
  <body>
    <div class="selection-container">
      <h2>Github API Caller </h2>
      <h3>Please select your desired programming language in the options below, and press submit.</h3>

      <form id="form">
        <select id="select" name="lang" id="prog_lang">
          <option value="PHP">PHP</option>
          <option value="C">C</option>
          <option value="javaScript">javaScript</option>
          <option value="Python">Python</option>
          <option value="SQL">SQL</option>
          <option value="CSS">CSS</option>
          <option value="HTML">HTML</option>
        </select>
        <button id="submit">Submit</button>
      </form>
    </div>
    <div class="result-container" id="result-container">
    </div>
    <script src="api_caller.js"></script>
  </body>
</html>
